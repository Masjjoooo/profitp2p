<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Profit P2P USDT</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #22c55e;
            font-weight: bold;
            cursor: pointer;
        }
        .box {
            background: #020617;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="box">
<h2>Kalkulator Profit P2P USDT</h2>

<label>Harga Beli (Rp)</label>
<input type="number" id="buy">

<label>Harga Jual (Rp)</label>
<input type="number" id="sell">

<label>Modal (Rp)</label>
<input type="number" id="modal">

<button onclick="hitung()">Hitung Profit</button>

<h3 id="hasil"></h3>
</div>

<script>
function hitung() {
    let buy = parseFloat(document.getElementById("buy").value);
    let sell = parseFloat(document.getElementById("sell").value);
    let modal = parseFloat(document.getElementById("modal").value);

    if (!buy || !sell || !modal) {
        alert("Isi semua data!");
        return;
    }

    let usdt = modal / buy;
    let profit = (sell - buy) * usdt;

    document.getElementById("hasil").innerHTML =
        "USDT: " + usdt.toFixed(2) +
        "<br>Profit: Rp " + profit.toLocaleString();
}
</script>

</body>
</html>
