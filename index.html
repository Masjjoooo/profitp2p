<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Profit P2P USDT</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: linear-gradient(135deg, #020617, #020617);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.container {
    background: #020617;
    padding: 25px;
    width: 100%;
    max-width: 380px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(34,197,94,0.2);
    animation: fadeIn 1s ease;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #22c55e;
}

label {
    font-size: 14px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 6px 0 15px;
    border-radius: 8px;
    border: none;
    background: #020617;
    color: white;
    outline: none;
    border: 1px solid #020617;
    transition: 0.3s;
}

input:focus {
    border-color: #22c55e;
}

button {
    width: 100%;
    padding: 12px;
    background: #22c55e;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #16a34a;
    transform: scale(1.03);
}

button:active {
    transform: scale(0.95);
}

/* Loading */
.loading {
    display: none;
    text-align: center;
    margin-top: 15px;
}

.spinner {
    width: 35px;
    height: 35px;
    border: 4px solid #020617;
    border-top: 4px solid #22c55e;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
}

/* Result */
.result {
    display: none;
    background: #020617;
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    animation: slideUp 0.5s ease;
}

.result p {
    margin: 6px 0;
}

/* Animations */
@keyframes spin {
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.error {
    color: #ef4444;
    text-align: center;
    margin-top: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="container">

<h2>üìä Kalkulator Profit USDT</h2>

<label>Harga Beli (Rp)</label>
<input type="number" id="buy" placeholder="Contoh: 15700">

<label>Harga Jual (Rp)</label>
<input type="number" id="sell" placeholder="Contoh: 15850">

<label>Modal (Rp)</label>
<input type="number" id="modal" placeholder="Contoh: 450000">

<button onclick="hitung()">Hitung Profit</button>

<div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Memproses...</p>
</div>

<div class="error" id="error">
    ‚ö†Ô∏è Lengkapi semua data dengan benar!
</div>

<div class="result" id="result">
    <p>üí∞ USDT: <span id="usdt"></span></p>
    <p>üìà Profit: <b id="profit"></b></p>
    <p>üìä ROI: <span id="roi"></span>%</p>
</div>

</div>

<script>

function hitung() {

    let buy   = parseFloat(document.getElementById("buy").value);
    let sell  = parseFloat(document.getElementById("sell").value);
    let modal = parseFloat(document.getElementById("modal").value);

    let loading = document.getElementById("loading");
    let result  = document.getElementById("result");
    let error   = document.getElementById("error");

    result.style.display = "none";
    error.style.display = "none";

    if (!buy || !sell || !modal || buy <= 0 || sell <= 0 || modal <= 0) {
        error.style.display = "block";
        return;
    }

    loading.style.display = "block";

    // Simulasi loading
    setTimeout(() => {

        let usdt = modal / buy;
        let profit = (sell - buy) * usdt;
        let roi = (profit / modal) * 100;

        document.getElementById("usdt").innerText =
            usdt.toFixed(2);

        document.getElementById("profit").innerText =
            "Rp " + profit.toLocaleString();

        document.getElementById("roi").innerText =
            roi.toFixed(2);

        loading.style.display = "none";
        result.style.display = "block";

    }, 1000);
}

</script>

</body>
</html>
